{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Role Costs</h2>
  <div>
    <a href="{% url 'rolecost-create' %}" class="btn btn-primary">Add Role Cost</a>
    <a href="{% url 'rolecost-bulkupload' %}" class="btn btn-success">Bulk Upload</a>
  </div>
</div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Role</th>
      <th>Location</th>
      <th>Cost (USD)</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for rc in rolecosts %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ rc.role }} </td>
      <td>{{ rc.location }}</td>
      <td>{{ rc.cost_usd }}</td>
      <td><span class="utc-to-local" data-utc="{{ rc.created_at|date:'c' }}"></span></td>
      <td><span class="utc-to-local" data-utc="{{ rc.updated_at|date:'c' }}"></span></td>

      <td>
        <a href="{% url 'rolecost-detail' rc.id %}" class="btn btn-sm btn-info">View</a>
        <a href="{% url 'rolecost-update' rc.id %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'rolecost-delete' rc.id %}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
function formatToLocal(utcString) {
  if (!utcString) return "-";
  const date = new Date(utcString);
  return date.toLocaleString("en-IN", {
    day: "2-digit",
    month: "short",
    year: "numeric",
    hour: "2-digit",
    minute: "2-digit",
    hour12: true,
    timeZoneName: "short"
  });
}

document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".utc-to-local").forEach(el => {
    const utc = el.getAttribute("data-utc");
    el.textContent = formatToLocal(utc);
  });
});
</script>
{% endblock %}
