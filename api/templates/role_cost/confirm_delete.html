{% extends "base.html" %}
{% block content %}
<h2>Delete Role Cost</h2>
<p>Are you sure you want to delete <strong>{{ rolecost.role }} - {{ rolecost.location }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'rolecost-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
