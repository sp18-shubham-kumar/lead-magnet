{% extends "base.html" %}
{% block content %}
<h2>Delete Location</h2>
<p>Are you sure you want to delete <strong>{{ location.country_name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'location-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
