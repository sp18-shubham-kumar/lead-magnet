{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Verifications</h2>
</div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Email</th>
      <th>Is Verified</th>
      <th>Attempts</th>
      <th>Verified At</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody>
    {% for otp in otps %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ otp.email }}</td>
      <td>{{ otp.is_verified }}</td>
      <td>{{ otp.attempts }}</td>
      <td><span class="utc-to-local" data-utc="{{ otp.verified_at|date:'c' }}"></span></td>
      <td><span class="utc-to-local" data-utc="{{ otp.created_at|date:'c' }}"></span></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
function formatToLocal(utcString) {
  if (!utcString) return "-";
  const date = new Date(utcString);
  return date.toLocaleString("en-IN", {
    day: "2-digit",
    month: "short",
    year: "numeric",
    hour: "2-digit",
    minute: "2-digit",
    hour12: true,
    timeZoneName: "short"
  });
}

document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".utc-to-local").forEach(el => {
    const utc = el.getAttribute("data-utc");
    el.textContent = formatToLocal(utc);
  });
});
</script>

{% endblock %}
