{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Leads</h2>
  <a href="{% url 'lead-create' %}" class="btn btn-primary">Add Lead</a>
</div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Company</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for lead in leads %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ lead.name }}</td>
      <td>{{ lead.email }}</td>
      <td>{{ lead.company }}</td>
      <td><span class="utc-to-local" data-utc="{{ lead.created_at|date:'c' }}"></span></td>
      <td><span class="utc-to-local" data-utc="{{ lead.updated_at|date:'c' }}"></span></td>

      <td>
        <a href="{% url 'lead-detail' lead.id %}" class="btn btn-sm btn-info">View</a>
        <a href="{% url 'lead-update' lead.id %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'lead-delete' lead.id %}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
function formatToLocal(utcString) {
  if (!utcString) return "-";
  const date = new Date(utcString);
  return date.toLocaleString("en-IN", {
    day: "2-digit",
    month: "short",
    year: "numeric",
    hour: "2-digit",
    minute: "2-digit",
    hour12: true,
    timeZoneName: "short"
  });
}

document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".utc-to-local").forEach(el => {
    const utc = el.getAttribute("data-utc");
    el.textContent = formatToLocal(utc);
  });
});
</script>

{% endblock %}
