{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Create Report</h2>

  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Lead Email</label>
      {{ form.lead }}
    </div>
    <div class="mb-3">
      <label class="form-label">Report File (optional)</label>
      {{ form.report_file }}
    </div>
    <button class="btn btn-success" type="submit">Create</button>
    <a href="{% url 'reporthistory-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
