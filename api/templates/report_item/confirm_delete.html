{% extends "base.html" %}
{% block content %}
<div class="container">
  <h3>Delete Report Item</h3>
  <p>Are you sure you want to delete this item?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a href="{% url 'reporthistory-detail' report.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
